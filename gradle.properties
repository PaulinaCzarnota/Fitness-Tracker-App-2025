# JVM and encoding settings
org.gradle.jvmargs=-Xmx4096m -Dfile.encoding=UTF-8

# AndroidX support
android.useAndroidX=true
android.nonTransitiveRClass=true
android.suppressUnsupportedCompileSdk=35

# Kotlin style (no deprecated flags like tryK2 or kapt.useK2)
kotlin.code.style=official

# Gradle performance
org.gradle.parallel=true
org.gradle.configuration-cache=true
org.gradle.caching=true
org.gradle.vfs.watch=true
# Enable dependency verification for enhanced security and build integrity.
# 'strict' mode ensures all dependencies are verified against checksums.
# Consider 'lenient' or 'warn' if strict verification causes issues,
# but 'off' is generally not recommended for production.
org.gradle.dependency.verification=strict

# Valid warning mode (none is invalid)
org.gradle.warning.mode=summary
