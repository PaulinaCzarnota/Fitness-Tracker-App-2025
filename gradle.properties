# ================================================
# Project-wide Gradle Configuration Properties
# Location: FitnessTrackerApp/gradle.properties
# ================================================

# Increase the maximum heap size for the Gradle daemon to avoid out-of-memory errors during builds
org.gradle.jvmargs=-Xmx2048m -Dfile.encoding=UTF-8

# Force usage of AndroidX libraries (mandatory for Jetpack Compose, Room, Navigation, etc.)
android.useAndroidX=true

# Enforce Kotlin's official code style in all modules
kotlin.code.style=official

# Enable non-transitive R classes:
# This improves modularization and reduces compile-time dependencies between modules
android.nonTransitiveRClass=true

# Suppress warning about unsupported compileSdk (AGP 8.2.0+ shows warnings for future API levels)
android.suppressUnsupportedCompileSdk=35

# Suppress warnings from incubating Gradle APIs (cleaner logs in production builds)
org.gradle.warning.mode=none

# Optional: Enable parallel build execution if your project has multiple modules
# This improves performance for large, modularized apps
# org.gradle.parallel=true

# Optional: Enable configuration on demand (deprecated in newer Gradle versions)
# org.gradle.configureondemand=true
