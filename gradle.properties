# ===============================
# Project-wide Gradle Properties
# ===============================

# Increase JVM heap size for Gradle daemon
org.gradle.jvmargs=-Xmx2048m -Dfile.encoding=UTF-8

# Use AndroidX libraries (required for modern Android development)
android.useAndroidX=true

# Enforce Kotlin official code style
kotlin.code.style=official

# Enable non-transitive R classes for better modularization and build performance
android.nonTransitiveRClass=true

# Suppress compileSdk version compatibility warnings (AGP 8.2.0+)
android.suppressUnsupportedCompileSdk=35

# Optional: Suppress incubating API warnings (e.g. RepositoriesMode): safe for production
org.gradle.warning.mode=none

# Enable parallel project execution (if your project is modular)
# org.gradle.parallel=true
